<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheye</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="header__logo"
        ><img
          src="./assets/images/logo.svg"
          alt="Logo Fisheye - Page d'accueil"
      /></a>
    </header>
    <main class="mainPhotographer">
      <section class="medias">
        <div class="selectStyled">
          <label class="selectLabel" id="sortBy" for="selectOrder"
            >Trier par</label
          >
          <select
            class="selectNative js-selectNative"
            aria-labelledby="sortBy"
            id="selectOrder"
          >
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
        <div class="mediasContainer"></div>
      </section>
    </main>
    <section
      class="dialog preload"
      role="dialog"
      aria-labelledby="contactez-moi"
      tabindex="-1"
      aria-hidden="true"
    >
      <form action="post" class="dialogForm">
        <h1 class="dialogForm__title" id="contactez-moi">
          Contactez-moi<br />Mimi Keel
        </h1>
        <label for="firstName" class="dialogForm__label" id="label-prenom"
          >Prénom</label
        >
        <input
          type="text"
          id="firstName"
          name="firstName"
          class="dialogForm__input"
          aria-labelledby="label-prenom"
          minlength="2"
          required
          aria-required="true"
        />
        <label for="lastName" class="dialogForm__label" id="label-nom"
          >Nom</label
        >
        <input
          type="text"
          id="lastName"
          name="lastName"
          class="dialogForm__input"
          aria-labelledby="label-nom"
          minlength="2"
          required
          aria-required="true"
        />
        <label for="email" id="label-email" class="dialogForm__label"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="dialogForm__input"
          required
          aria-required="true"
          aria-labelledby="label-email"
        />
        <label for="message" id="label-message" class="dialogForm__label"
          >Votre message</label
        >
        <textarea
          name="message"
          id="message"
          rows="5"
          class="dialogForm__input"
          aria-labelledby="label-message"
          required
          aria-required="true"
        ></textarea>
        <input
          type="submit"
          value="Envoyer"
          class="dialogForm__submit"
          aria-label="envoyer"
        />
        <button class="dialogForm__close" aria-label="fermer le formulaire">
          <img src="./assets/images/close.svg" alt="" aria-hidden="true" />
        </button>
      </form>
    </section>
    <section class="carousel preload" aria-hidden="true" tabindex="-1">
      <div class="carousel__container">
        <ol class="carousel__frame"></ol>
        <p class="carousel__legend">truc bidule</p>
        <a href="#" class="carousel__prev" aria-label="image précédente"
          ><span aria-hidden="true">&#60;</span></a
        >
        <a href="#" class="carousel__next" aria-label="image suivante"
          ><span aria-hidden="true">&#62;</span></a
        >
        <button class="carousel__close" aria-label="fermer la fenêtre">
          <img src="./assets/images/close.svg" alt="" aria-hidden="true" />
        </button>
      </div>
    </section>
  </body>
</html>
