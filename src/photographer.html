<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="header__logo"
        ><img src="./assets/images/logo.svg" alt=""
      /></a>
    </header>
    <main class="mainPhotographer">
      <section class="medias">
        <div class="selectStyled">
          <label class="selectLabel" id="sortBy">Trier par</label>
          <select class="selectNative js-selectNative" aria-labelledby="sortBy">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
        <div class="mediasContainer"></div>
      </section>
      <section class="dialog preload">
        <form action="post" class="dialogForm">
          <h1 class="dialogForm__title">Contactez-moi<br />Mimi Keel</h1>
          <label for="firstName" class="dialogForm__label">Prénom</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="dialogForm__input"
          />
          <label for="lastName" class="dialogForm__label">Nom</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="dialogForm__input"
          />
          <label for="email" class="dialogForm__label">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            class="dialogForm__input"
          />
          <label for="message" class="dialogForm__label">Votre message</label>
          <textarea
            name="message"
            id="message"
            rows="5"
            class="dialogForm__input"
          ></textarea>
          <input type="submit" value="Envoyer" class="dialogForm__submit" />
          <button class="dialogForm__close">
            <img src="./assets/images/close.svg" alt="" />
          </button>
        </form>
      </section>
      <section class="carousel preload">
        <div class="carousel__container">
          <ol class="carousel__frame"></ol>
          <p class="carousel__legend">truc bidule</p>
          <a href="#" class="carousel__prev">&#60;</a>
          <a href="#" class="carousel__next">&#62;</a>
          <button class="carousel__close">
            <img src="./assets/images/close-red.svg" alt="" />
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
